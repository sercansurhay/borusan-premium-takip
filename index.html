<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borusan Premium Kiralama - Müşteri Takip</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const STORAGE_KEY = 'borusan-customers-data';

        // Icon Components
        const Plus = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
        const Edit2 = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>;
        const Trash2 = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>;
        const Search = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>;
        const Phone = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>;
        const Mail = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>;
        const Calendar = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
        const Car = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h2a1 1 0 001-1m0 0h1a1 1 0 001-1v-1a1 1 0 00-.293-.707l-2-2A1 1 0 0017 11h-1" /></svg>;
        const Users = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>;
        const RefreshCw = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>;

        function CarRentalTracker() {
            const [customers, setCustomers] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterStatus, setFilterStatus] = useState('all');
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [loading, setLoading] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [formData, setFormData] = useState({
                name: '',
                phone: '',
                email: '',
                carModel: '',
                rentalDate: '',
                returnDate: '',
                status: 'İlk Temas',
                notes: '',
                price: '',
                assignedTo: ''
            });

            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                setLoading(true);
                try {
                    const data = localStorage.getItem(STORAGE_KEY);
                    if (data) {
                        setCustomers(JSON.parse(data));
                    }
                    setLastUpdate(new Date().toLocaleTimeString('tr-TR'));
                } catch (error) {
                    console.error('Veri yüklenemedi:', error);
                } finally {
                    setLoading(false);
                }
            };

            const saveData = (data) => {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                    setLastUpdate(new Date().toLocaleTimeString('tr-TR'));
                } catch (error) {
                    console.error('Veri kaydedilemedi:', error);
                    alert('Veri kaydedilirken bir hata oluştu.');
                }
            };

            const statusOptions = [
                'İlk Temas',
                'Teklif Gönderildi',
                'Görüşme Yapıldı',
                'Onay Bekleniyor',
                'Rezervasyon Yapıldı',
                'Teslim Edildi',
                'İptal',
                'Tamamlandı'
            ];

            const statusColors = {
                'İlk Temas': 'bg-blue-100 text-blue-800',
                'Teklif Gönderildi': 'bg-purple-100 text-purple-800',
                'Görüşme Yapıldı': 'bg-yellow-100 text-yellow-800',
                'Onay Bekleniyor': 'bg-orange-100 text-orange-800',
                'Rezervasyon Yapıldı': 'bg-green-100 text-green-800',
                'Teslim Edildi': 'bg-teal-100 text-teal-800',
                'İptal': 'bg-red-100 text-red-800',
                'Tamamlandı': 'bg-gray-100 text-gray-800'
            };

            const handleSubmit = () => {
                if (!formData.name || !formData.phone || !formData.carModel) {
                    alert('Lütfen zorunlu alanları doldurun (Müşteri Adı, Telefon, Araç Modeli)');
                    return;
                }

                const timestamp = new Date().toISOString();
                const newCustomers = editingId
                    ? customers.map(c => c.id === editingId ? { ...formData, id: editingId, updatedAt: timestamp } : c)
                    : [...customers, { ...formData, id: Date.now(), createdAt: timestamp, updatedAt: timestamp }];
                
                setCustomers(newCustomers);
                saveData(newCustomers);
                resetForm();
            };

            const handleEdit = (customer) => {
                setFormData(customer);
                setEditingId(customer.id);
                setShowForm(true);
            };

            const handleDelete = (id) => {
                if (window.confirm('Bu müşteriyi silmek istediğinizden emin misiniz?')) {
                    const newCustomers = customers.filter(c => c.id !== id);
                    setCustomers(newCustomers);
                    saveData(newCustomers);
                }
            };

            const resetForm = () => {
                setFormData({
                    name: '',
                    phone: '',
                    email: '',
                    carModel: '',
                    rentalDate: '',
                    returnDate: '',
                    status: 'İlk Temas',
                    notes: '',
                    price: '',
                    assignedTo: ''
                });
                setEditingId(null);
                setShowForm(false);
            };

            const filteredCustomers = customers.filter(customer => {
                const matchesSearch = customer.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    customer.phone.includes(searchTerm) ||
                                    (customer.assignedTo && customer.assignedTo.toLowerCase().includes(searchTerm.toLowerCase())) ||
                                    customer.carModel.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesFilter = filterStatus === 'all' || customer.status === filterStatus;
                return matchesSearch && matchesFilter;
            });return (
                <div className="min-h-screen p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <div>
                                    <div className="flex items-center gap-3">
                                        <h1 className="text-3xl font-bold text-slate-800">Borusan Premium Kiralama</h1>
                                        <span className="flex items-center gap-2 px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-medium">
                                            <Users />
                                            Takip Sistemi
                                        </span>
                                    </div>
                                    <p className="text-slate-600 mt-1">Müşteri Takip Sistemi</p>
                                    {lastUpdate && (
                                        <p className="text-xs text-slate-500 mt-1">Son güncelleme: {lastUpdate}</p>
                                    )}
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={loadData}
                                        disabled={loading}
                                        className="flex items-center gap-2 bg-slate-600 text-white px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors shadow-md disabled:opacity-50"
                                    >
                                        <RefreshCw className={`w-5 h-5 ${loading ? 'animate-spin' : ''}`} />
                                        Yenile
                                    </button>
                                    <button
                                        onClick={() => setShowForm(!showForm)}
                                        className="flex items-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-md"
                                    >
                                        <Plus />
                                        Yeni Müşteri
                                    </button>
                                </div>
                            </div>

                            {/* Stats */}
                            <div className="grid grid-cols-4 gap-4 mt-6">
                                <div className="bg-blue-50 p-4 rounded-lg">
                                    <div className="text-2xl font-bold text-blue-600">{customers.length}</div>
                                    <div className="text-sm text-slate-600">Toplam Müşteri</div>
                                </div>
                                <div className="bg-green-50 p-4 rounded-lg">
                                    <div className="text-2xl font-bold text-green-600">
                                        {customers.filter(c => c.status === 'Rezervasyon Yapıldı' || c.status === 'Teslim Edildi').length}
                                    </div>
                                    <div className="text-sm text-slate-600">Aktif Kiralama</div>
                                </div>
                                <div className="bg-orange-50 p-4 rounded-lg">
                                    <div className="text-2xl font-bold text-orange-600">
                                        {customers.filter(c => c.status === 'Onay Bekleniyor').length}
                                    </div>
                                    <div className="text-sm text-slate-600">Onay Bekleyen</div>
                                </div>
                                <div className="bg-purple-50 p-4 rounded-lg">
                                    <div className="text-2xl font-bold text-purple-600">
                                        {customers.filter(c => c.status === 'Tamamlandı').length}
                                    </div>
                                    <div className="text-sm text-slate-600">Tamamlanan</div>
                                </div>
                            </div>
                        </div>

                        {/* Form */}
                        {showForm && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                <h2 className="text-xl font-bold text-slate-800 mb-4">
                                    {editingId ? 'Müşteri Düzenle' : 'Yeni Müşteri Ekle'}
                                </h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Müşteri Adı *</label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Telefon *</label>
                                        <input
                                            type="tel"
                                            value={formData.phone}
                                            onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">E-posta</label>
                                        <input
                                            type="email"
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Sorumlu Danışman</label>
                                        <input
                                            type="text"
                                            value={formData.assignedTo}
                                            onChange={(e) => setFormData({...formData, assignedTo: e.target.value})}
                                            placeholder="Danışman adı"
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Araç Modeli *</label>
                                        <input
                                            type="text"
                                            value={formData.carModel}
                                            onChange={(e) => setFormData({...formData, carModel: e.target.value})}
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Fiyat (₺)</label>
                                        <input
                                            type="text"
                                            value={formData.price}
                                            onChange={(e) => setFormData({...formData, price: e.target.value})}
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Kiralama Tarihi</label>
                                        <input
                                            type="date"
                                            value={formData.rentalDate}
                                            onChange={(e) => setFormData({...formData, rentalDate: e.target.value})}
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">İade Tarihi</label>
                                        <input
                                            type="date"
                                            value={formData.returnDate}
                                            onChange={(e) => setFormData({...formData, returnDate: e.target.value})}
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Durum *</label>
                                        <select
                                            value={formData.status}
                                            onChange={(e) => setFormData({...formData, status: e.target.value})}
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            {statusOptions.map(status => (
                                                <option key={status} value={status}>{status}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Notlar</label>
                                        <textarea
                                            value={formData.notes}
                                            onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                            rows="3"
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div className="col-span-2 flex gap-3">
                                        <button
                                            onClick={handleSubmit}
                                            disabled={loading}
                                            className="flex-1 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50"
                                        >
                                            {editingId ? 'Güncelle' : 'Kaydet'}
                                        </button>
                                        <button
                                            onClick={resetForm}
                                            className="flex-1 bg-slate-200 text-slate-700 px-6 py-2 rounded-lg hover:bg-slate-300 transition-colors"
                                        >
                                            İptal
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Filters */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="grid grid-cols-2 gap-4">
                                <div className="relative">
                                    <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400">
                                        <Search />
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="Müşteri adı, telefon, danışman veya araç modeli ara..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>
                                <select
                                    value={filterStatus}
                                    onChange={(e) => setFilterStatus(e.target.value)}
                                    className="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value="all">Tüm Durumlar</option>
                                    {statusOptions.map(status => (
                                        <option key={status} value={status}>{status}</option>
                                    ))}
                                </select>
                            </div>
                        </div>{/* Customer List */}
                        <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-slate-50 border-b border-slate-200">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase tracking-wider">Müşteri</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase tracking-wider">İletişim</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase tracking-wider">Sorumlu</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase tracking-wider">Araç</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase tracking-wider">Tarihler</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase tracking-wider">Fiyat</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase tracking-wider">Durum</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase tracking-wider">İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-slate-200">
                                        {filteredCustomers.length === 0 ? (
                                            <tr>
                                                <td colSpan="8" className="px-6 py-12 text-center text-slate-500">
                                                    {loading ? 'Veriler yükleniyor...' : 'Henüz müşteri kaydı bulunmuyor. Yeni müşteri eklemek için yukarıdaki butonu kullanın.'}
                                                </td>
                                            </tr>
                                        ) : (
                                            filteredCustomers.map(customer => (
                                                <tr key={customer.id} className="hover:bg-slate-50 transition-colors">
                                                    <td className="px-6 py-4">
                                                        <div className="font-medium text-slate-900">{customer.name}</div>
                                                        {customer.notes && (
                                                            <div className="text-xs text-slate-500 mt-1">{customer.notes.slice(0, 50)}{customer.notes.length > 50 ? '...' : ''}</div>
                                                        )}
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <div className="flex items-center gap-1 text-sm text-slate-600">
                                                            <Phone />
                                                            {customer.phone}
                                                        </div>
                                                        {customer.email && (
                                                            <div className="flex items-center gap-1 text-sm text-slate-600 mt-1">
                                                                <Mail />
                                                                {customer.email}
                                                            </div>
                                                        )}
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        {customer.assignedTo ? (
                                                            <span className="inline-flex items-center gap-1 px-2 py-1 bg-indigo-50 text-indigo-700 rounded text-sm">
                                                                <Users />
                                                                {customer.assignedTo}
                                                            </span>
                                                        ) : (
                                                            <span className="text-slate-400 text-sm">-</span>
                                                        )}
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <div className="flex items-center gap-1 text-sm font-medium text-slate-900">
                                                            <Car />
                                                            {customer.carModel}
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 text-sm text-slate-600">
                                                        {customer.rentalDate && (
                                                            <div className="flex items-center gap-1">
                                                                <Calendar />
                                                                {new Date(customer.rentalDate).toLocaleDateString('tr-TR')}
                                                            </div>
                                                        )}
                                                        {customer.returnDate && (
                                                            <div className="flex items-center gap-1 mt-1">
                                                                <Calendar />
                                                                {new Date(customer.returnDate).toLocaleDateString('tr-TR')}
                                                            </div>
                                                        )}
                                                    </td>
                                                    <td className="px-6 py-4 text-sm font-medium text-slate-900">
                                                        {customer.price && `${customer.price} ₺`}
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <span className={`inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-medium ${statusColors[customer.status]}`}>
                                                            {customer.status}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={() => handleEdit(customer)}
                                                                className="text-blue-600 hover:text-blue-800 transition-colors"
                                                            >
                                                                <Edit2 />
                                                            </button>
                                                            <button
                                                                onClick={() => handleDelete(customer.id)}
                                                                className="text-red-600 hover:text-red-800 transition-colors"
                                                            >
                                                                <Trash2 />
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CarRentalTracker />);
    </script>
